<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragana to Romaji Quiz</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .hiragana {
            font-size: 100px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            font-size: 30px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="hiragana" id="hiraganaChar"></div>
    <input type="text" id="romajiInput" placeholder="Enter Romaji" />
    <button id="submitBtn">Submit</button>

    <script>
        const hiraganaList = [
            { char: 'あ', romaji: 'a' },
            { char: 'い', romaji: 'i' },
            { char: 'う', romaji: 'u' },
            { char: 'え', romaji: 'e' },
            { char: 'お', romaji: 'o' },
            { char: 'か', romaji: 'ka' },
            { char: 'き', romaji: 'ki' },
            { char: 'く', romaji: 'ku' },
            { char: 'け', romaji: 'ke' },
            { char: 'こ', romaji: 'ko' },
            { char: 'さ', romaji: 'sa' },
            { char: 'し', romaji: 'shi' },
            { char: 'す', romaji: 'su' },
            { char: 'せ', romaji: 'se' },
            { char: 'そ', romaji: 'so' },
            { char: 'た', romaji: 'ta' },
            { char: 'ち', romaji: 'chi' },
            { char: 'つ', romaji: 'tsu' },
            { char: 'て', romaji: 'te' },
            { char: 'と', romaji: 'to' },
            { char: 'な', romaji: 'na' },
            { char: 'に', romaji: 'ni' },
            { char: 'ぬ', romaji: 'nu' },
            { char: 'ね', romaji: 'ne' },
            { char: 'の', romaji: 'no' },
            { char: 'は', romaji: 'ha' },
            { char: 'ひ', romaji: 'hi' },
            { char: 'ふ', romaji: 'fu' },
            { char: 'へ', romaji: 'he' },
            { char: 'ほ', romaji: 'ho' },
            { char: 'ま', romaji: 'ma' },
            { char: 'み', romaji: 'mi' },
            { char: 'む', romaji: 'mu' },
            { char: 'め', romaji: 'me' },
            { char: 'も', romaji: 'mo' },
            { char: 'や', romaji: 'ya' },
            { char: 'ゆ', romaji: 'yu' },
            { char: 'よ', romaji: 'yo' },
            { char: 'ら', romaji: 'ra' },
            { char: 'り', romaji: 'ri' },
            { char: 'る', romaji: 'ru' },
            { char: 'れ', romaji: 're' },
            { char: 'ろ', romaji: 'ro' },
            { char: 'わ', romaji: 'wa' },
            { char: 'を', romaji: 'wo' },
            { char: 'ん', romaji: 'n' },
            // Dakuten variations
            { char: 'が', romaji: 'ga' },
            { char: 'ぎ', romaji: 'gi' },
            { char: 'ぐ', romaji: 'gu' },
            { char: 'げ', romaji: 'ge' },
            { char: 'ご', romaji: 'go' },
            { char: 'ざ', romaji: 'za' },
            { char: 'じ', romaji: 'ji' },
            { char: 'ず', romaji: 'zu' },
            { char: 'ぜ', romaji: 'ze' },
            { char: 'ぞ', romaji: 'zo' },
            { char: 'だ', romaji: 'da' },
            { char: 'ぢ', romaji: 'ji' }, // ぢ is pronounced as "ji"
            { char: 'づ', romaji: 'zu' }, // づ is pronounced as "zu"
            { char: 'で', romaji: 'de' },
            { char: 'ど', romaji: 'do' },
            { char: 'ば', romaji: 'ba' },
            { char: 'び', romaji: 'bi' },
            { char: 'ぶ', romaji: 'bu' },
            { char: 'べ', romaji: 'be' },
            { char: 'ぼ', romaji: 'bo' },
            // Handakuten variations
            { char: 'ぱ', romaji: 'pa' },
            { char: 'ぴ', romaji: 'pi' },
            { char: 'ぷ', romaji: 'pu' },
            { char: 'ぺ', romaji: 'pe' },
            { char: 'ぽ', romaji: 'po' }
        ];

        let currentHiraganaIndex = 0;

        function displayHiragana() {
            const hiraganaChar = document.getElementById('hiraganaChar');
            hiraganaChar.textContent = hiraganaList[currentHiraganaIndex].char;
        }

        function checkAnswer() {
            const input = document.getElementById('romajiInput').value.toLowerCase();
            const correctRomaji = hiraganaList[currentHiraganaIndex].romaji;

            if (input === correctRomaji) {
                currentHiraganaIndex = (currentHiraganaIndex + 1) % hiraganaList.length; // Loop back to start
                document.getElementById('romajiInput').value = ''; // Clear input
                displayHiragana(); // Display next hiragana
            } else {
                alert('Try again!'); // Notify user of incorrect answer
            }
        }

        document.getElementById('submitBtn').addEventListener('click', checkAnswer);
        displayHiragana(); // Initial call to display the first hiragana
    </script>

</body>
</html>
